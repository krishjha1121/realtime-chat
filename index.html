<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Real-Time Chat Application</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Nunito', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
  }
  .chat-container {
    background: #fff;
    width: 400px;
    max-width: 95vw;
    height: 600px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  header {
    background: #564aba;
    color: #fff;
    padding: 20px;
    font-size: 1.3rem;
    font-weight: 700;
    text-align: center;
    user-select: none;
    letter-spacing: 1px;
  }
  .messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #f9f9fb;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .message {
    max-width: 75%;
    padding: 12px 18px;
    border-radius: 20px;
    position: relative;
    font-size: 0.95rem;
    line-height: 1.3;
    animation: fadeIn 0.3s ease forwards;
  }
  .message.user {
    background: #564aba;
    color: #fff;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }
  .message.system {
    background: #e3e3e3;
    color: #333;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(8px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .input-area {
    padding: 15px 20px;
    display: flex;
    gap: 10px;
    border-top: 1px solid #ddd;
    background: #fff;
  }
  .input-area input {
    flex: 1;
    padding: 12px 20px;
    border-radius: 25px;
    border: 1px solid #ccc;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }
  .input-area input:focus {
    border-color: #564aba;
    box-shadow: 0 0 8px rgba(86,74,186,0.5);
  }
  .input-area button {
    background: #564aba;
    color: #fff;
    border: none;
    padding: 12px 24px;
    font-size: 1rem;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .input-area button:hover {
    background: #443597;
  }
  .messages::-webkit-scrollbar {
    width: 8px;
  }
  .messages::-webkit-scrollbar-track {
    background: #f9f9fb;
  }
  .messages::-webkit-scrollbar-thumb {
    background-color: #b3aef6;
    border-radius: 10px;
  }
</style>
</head>
<body>
  <div class="chat-container" role="main" aria-label="Chat application">
    <header>Real-Time Chat</header>
    <div class="messages" id="messages" aria-live="polite" aria-relevant="additions">
      <!-- Messages appear here -->
    </div>
    <form class="input-area" id="chat-form" autocomplete="off" aria-label="Send message form">
      <input type="text" id="input-message" placeholder="Type a message..." aria-label="Message input" required />
      <button type="submit" aria-label="Send message">Send</button>
    </form>
  </div>

<script>
(function () {
  const messagesEl = document.getElementById('messages');
  const form = document.getElementById('chat-form');
  const input = document.getElementById('input-message');

  let chatMessages = [];
  if (localStorage.getItem('chatMessages')) {
    try {
      chatMessages = JSON.parse(localStorage.getItem('chatMessages'));
      chatMessages.forEach(msg => addMessage(msg.text, msg.sender, false));
      scrollToBottom();
    } catch (e) {
      localStorage.removeItem('chatMessages');
    }
  }

  function addMessage(text, sender, save = true) {
    const messageEl = document.createElement('div');
    messageEl.classList.add('message', sender);
    messageEl.textContent = text;
    messagesEl.appendChild(messageEl);
    if (save) {
      chatMessages.push({ text, sender });
      localStorage.setItem('chatMessages', JSON.stringify(chatMessages));
    }
    scrollToBottom();
  }

  function scrollToBottom() {
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const msg = input.value.trim();
    if (msg === '') return;
    addMessage(msg, 'user');
    input.value = '';
    input.focus();

    setTimeout(() => {
      const reply = generateReply(msg);
      addMessage(reply, 'system');
    }, 600);
  });

  function generateReply(msg) {
    const lower = msg.toLowerCase();

    const replies = {
      greeting: [
        "Hey there! ðŸ‘‹", "Hello! Howâ€™s it going?", "Hi! Whatâ€™s up?"
      ],
      howareyou: [
        "Iâ€™m just code, but Iâ€™m doing great! How about you?",
        "All systems operational! How are you today?",
        "Iâ€™m feeling pixel-perfect! And you?"
      ],
      whatsup: [
        "Not much, just chilling in the DOM. What about you?",
        "Just here, waiting to chat. You?",
        "Oh, you know, typical code lifeâ€”no bugs today!"
      ],
      doing: [
        "Iâ€™m chatting with you! ðŸ˜Š",
        "Just processing your messages. What are you up to?",
        "Keeping the conversation goingâ€”ask me anything!"
      ],
      thanks: [
        "Youâ€™re welcome! ðŸ™Œ",
        "Anytime!",
        "Glad to help!"
      ],
      farewell: [
        "Bye for now! ðŸ‘‹",
        "See you later!",
        "Catch you later!"
      ]
    };

    if (/\b(hi|hello|hey)\b/.test(lower)) return random(replies.greeting);
    if (/\b(how are you|howâ€™s it going|hows it going)\b/.test(lower)) return random(replies.howareyou);
    if (/\b(what's up|whats up|sup)\b/.test(lower)) return random(replies.whatsup);
    if (/\b(what are you doing|whatcha doing|what you doing)\b/.test(lower)) return random(replies.doing);
    if (/\b(thanks|thank you|thx)\b/.test(lower)) return random(replies.thanks);
    if (/\b(bye|goodbye|see ya|see you)\b/.test(lower)) return random(replies.farewell);

    const fallback = [
      "Interestingâ€”tell me more!",
      "I see. ðŸ˜Š",
      "Oh, really?",
      "Sounds good!",
      "Go on..."
    ];
    return random(fallback);
  }

  function random(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }
})();
</script>
</body>
</html>
